# ------------------------------------------------------------------------------
## ウィンドウマネージャ向けのタイトル
set-option -g set-titles on
set-option -g set-titles-string "[tmux]#T \"#W\"(#I/#P) @ #H"

# status bar ------------------------------------------------------------------

# 他のウィンドウのアクティビティを表示。
set -g monitor-activity on
set -g visual-activity on

# ウィンドウ名が自動的に更新(on)
set-window-option -g automatic-rename on

# color
# black, red, green, yellow, blue, magenta, cyan, white

set-option -g status on
set-option -g status-fg cyan
set-option -g status-bg black
set-option -g status-attr default
# status bar 更新間隔(1で毎秒更新・既定値15)
set-option -g status-interval 4
# ウィンドウリストの位置(left|centre|right)
set -g status-justify left

# left
set-option -g status-left-length 30
set-option -g status-left '#[fg=cyan]#h[#S]|'
set-option -g status-fg cyan
set-option -g status-bg black

set-option -g message-fg white
set-option -g message-bg green
set-option -g message-attr bold

# right
set-option -g status-right-length 150
set-option -g status-right '#[fg=magenta]%Y/%m/%d(%a)%H:%M'
set-option -g status-fg red
set-option -g status-bg black

# main
set-window-option -g window-status-bg black
set-window-option -g window-status-fg white
set-window-option -g window-status-attr "none"
set-window-option -g window-status-format "#I:#W#F"

set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-fg white
set-window-option -g window-status-attr "bold"
set-window-option -g window-status-current-format "#[fg=yellow,bg=cyan]#I:#W#F"

set-option -g pane-active-border-bg black
set-option -g pane-active-border-fg cyan

# ウィンドウ一覧部における現在非アクティブなウィンドウの項目の表示
